version: '3.8'

services:
  # API Gateway
  gateway:
    build: ./gateway
    ports:
      - "8000:8000"
    environment:
      - USER_SERVICE_URL=http://user-service:8001
      - DOCUMENT_SERVICE_URL=http://document-service:8002
      - ANALYSIS_SERVICE_URL=http://analysis-service:8003
      - ANALYTICS_SERVICE_URL=http://analytics-service:8004
      - STORAGE_SERVICE_URL=http://storage-service:8005
    depends_on:
      - user-service
      - document-service
      - analysis-service
      - analytics-service
      - storage-service
    networks:
      - microservices-network

  # User Service
  user-service:
    build: ./user-service
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=sqlite:////data/db/users.db
      - STORAGE_PATH=/data
      - JWT_SECRET_KEY=your-secret-key-here
    volumes:
      - ./data/user-service:/data
    networks:
      - microservices-network

  # Document Service
  document-service:
    build: ./document-service
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=sqlite:////data/db/documents.db
      - STORAGE_PATH=/data
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - USER_SERVICE_URL=http://user-service:8001
      - STORAGE_SERVICE_URL=http://storage-service:8005
    volumes:
      - ./data/document-service:/data
    depends_on:
      - minio
      - user-service
      - storage-service
    networks:
      - microservices-network

  # Analysis Service
  analysis-service:
    build: ./analysis-service
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=sqlite:////data/db/analysis.db
      - STORAGE_PATH=/data
      - DOCUMENT_SERVICE_URL=http://document-service:8002
      - USER_SERVICE_URL=http://user-service:8001
      - ANALYTICS_SERVICE_URL=http://analytics-service:8004
    volumes:
      - ./data/analysis-service:/data
    depends_on:
      - document-service
      - user-service
      - analytics-service
    networks:
      - microservices-network

  # Analytics Service
  analytics-service:
    build: ./analytics-service
    ports:
      - "8004:8004"
    environment:
      - DATABASE_URL=sqlite:////data/db/analytics.db
      - STORAGE_PATH=/data
      - USER_SERVICE_URL=http://user-service:8001
    volumes:
      - ./data/analytics-service:/data
    depends_on:
      - user-service
    networks:
      - microservices-network

  # Storage Service
  storage-service:
    build: ./storage-service
    ports:
      - "8005:8005"
    environment:
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - STORAGE_PATH=/data
      - USER_SERVICE_URL=http://user-service:8001
    volumes:
      - ./data/storage-service:/data
    depends_on:
      - minio
      - user-service
    networks:
      - microservices-network

  # MinIO Storage
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - ./data/minio:/data
    command: server /data --console-address ":9001"
    networks:
      - microservices-network

  # Frontend
  frontend:
    build: ../frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - gateway
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge

volumes:
  minio-data:
