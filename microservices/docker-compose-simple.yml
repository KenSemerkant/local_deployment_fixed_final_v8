version: '3.8'

services:
  # API Gateway
  gateway:
    build: ./gateway
    ports:
      - "8000:8000"
    environment:
      - USER_SERVICE_URL=http://user-service:8001
    depends_on:
      - user-service
    networks:
      - microservices-network

  # User Service
  user-service:
    build: ./user-service
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=sqlite:////data/db/users.db
      - STORAGE_PATH=/data
      - JWT_SECRET_KEY=your-secret-key-here-change-in-production
    volumes:
      - ./data/user-service:/data
    networks:
      - microservices-network

  # MinIO Storage
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - ./data/minio:/data
    command: server /data --console-address ":9001"
    networks:
      - microservices-network

  # Frontend (using existing build)
  frontend:
    build: ../frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - gateway
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge
