version: '3.8'

services:
  # API Gateway
  gateway:
    build:
      context: ./microservices/gateway
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - AUTH_SERVICE_URL=http://auth-service:8000
      - DOCUMENT_SERVICE_URL=http://document-service:8000
      - LLM_SERVICE_URL=http://llm-service:8003
      - ANALYTICS_SERVICE_URL=http://analytics-service:8000
      - STORAGE_SERVICE_URL=http://storage-service:8000
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://jaeger:4318/v1/traces
      - OTEL_SERVICE_NAME=gateway
    depends_on:
      - auth-service
      - document-service
      - llm-service
      - analytics-service
      - storage-service
      - jaeger
    networks:
      - app-network
    restart: unless-stopped

  # Authentication Service
  auth-service:
    build:
      context: ./microservices/auth-service
      dockerfile: Dockerfile
    expose:
      - "8000"
    environment:
      - DATABASE_URL=sqlite:////data/db/auth.db
      - JWT_SECRET=${JWT_SECRET:-my-secret-key}
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://jaeger:4318/v1/traces
      - OTEL_SERVICE_NAME=auth_service
    volumes:
      - auth_data:/data
    depends_on:
      - jaeger
    networks:
      - app-network
    restart: unless-stopped

  # Document Processing Service
  document-service:
    build:
      context: ./microservices/document-service
      dockerfile: Dockerfile
    expose:
      - "8000"
    environment:
      - DATABASE_URL=sqlite:////data/db/documents.db
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_SECURE=false
      - DOCUMENTS_BUCKET=documents
      - STORAGE_PATH=/data
      - LLM_SERVICE_URL=http://llm-service:8003
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://jaeger:4318/v1/traces
      - OTEL_SERVICE_NAME=document_service
    volumes:
      - document_data:/data
    depends_on:
      - minio
      - llm-service
      - jaeger
    networks:
      - app-network
    restart: unless-stopped

  # LLM Integration Service
  llm-service:
    build:
      context: ./microservices/llm-service
      dockerfile: Dockerfile
    expose:
      - "8003"
    environment:
      - LLM_MODE=${LLM_MODE:-mock}
      - MOCK_DELAY=${MOCK_DELAY:-2}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-http://host.docker.internal:1234/v1}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-lm-studio}
      - OPENAI_MODEL=${OPENAI_MODEL:-mistralai/magistral-small-2509}
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_PATH=/data
      - ENABLE_CACHING=${ENABLE_CACHING:-true}
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://jaeger:4318/v1/traces
      - OTEL_SERVICE_NAME=llm_service
    volumes:
      - llm_data:/data
    depends_on:
      - jaeger
    networks:
      - app-network
    restart: unless-stopped

  # Redis Service for KV Store
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: unless-stopped

  # Analytics Service
  analytics-service:
    build:
      context: ./microservices/analytics-service
      dockerfile: Dockerfile
    expose:
      - "8000"
    environment:
      - DATABASE_URL=sqlite:////data/db/analytics.db
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://jaeger:4318/v1/traces
      - OTEL_SERVICE_NAME=analytics_service
    volumes:
      - analytics_data:/data
    depends_on:
      - jaeger
    networks:
      - app-network
    restart: unless-stopped

  # Storage Management Service
  storage-service:
    build:
      context: ./microservices/storage-service
      dockerfile: Dockerfile
    expose:
      - "8000"
    environment:
      - STORAGE_PATH=/data/storage
      - DATABASE_URL=sqlite:////data/db/storage.db
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://jaeger:4318/v1/traces
      - OTEL_SERVICE_NAME=storage_service
    volumes:
      - storage_data:/data
    depends_on:
      - jaeger
    networks:
      - app-network
    restart: unless-stopped

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - gateway
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    networks:
      - app-network
    restart: unless-stopped

  # MinIO service (S3-compatible storage)
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    networks:
      - app-network
    restart: unless-stopped

  # Jaeger tracing service (v2)
  jaeger:
    image: jaegertracing/jaeger:latest
    ports:
      - "16686:16686" # Web UI
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
      - "5778:5778" # HTTP port for sampling strategies and baggage restrictions
      - "9411:9411" # Zipkin compatible port
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  auth_data:
  document_data:
  llm_data:
  analytics_data:
  storage_data:
  minio_data:
  redis_data:
